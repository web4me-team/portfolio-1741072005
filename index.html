    <script>
      'use strict';
      
      // Element toggle function
      const elementToggleFunc = function (elem) { 
        elem.classList.toggle("active"); 
      }
      
      // Sidebar variables
      const sidebar = document.querySelector("[data-sidebar]");
      const sidebarBtn = document.querySelector("[data-sidebar-btn]");
      
      // Sidebar toggle functionality for mobile
      sidebarBtn.addEventListener("click", function () { 
        elementToggleFunc(sidebar); 
      });
      
      // Navigation variables
      const navigationLinks = document.querySelectorAll("[data-nav-link]");
      const pages = document.querySelectorAll("[data-page]");
      
      // Add click event to all nav links
      for (let i = 0; i < navigationLinks.length; i++) {
        navigationLinks[i].addEventListener("click", function () {
          
          // Remove active class from all navigation links
          for (let j = 0; j < navigationLinks.length; j++) {
            navigationLinks[j].classList.remove("active");
          }
          
          // Add active class to clicked navigation link
          this.classList.add("active");
          
          // Get the data-nav-link value
          const currentPage = this.innerHTML.toLowerCase();
          
          // Remove active class from all pages
          for (let k = 0; k < pages.length; k++) {
            pages[k].classList.remove("active");
          }
          
          // Add active class to corresponding page
          for (let l = 0; l < pages.length; l++) {
            if (pages[l].dataset.page === currentPage) {
              pages[l].classList.add("active");
              break;
            }
          }
        });
      }
    </script>
